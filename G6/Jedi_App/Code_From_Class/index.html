<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="stylings.css" rel="stylesheet">
</head>
<body>
    <img src="img/logo.png" alt="Star wars logo" class="center medium" />
    <div class="container">
        <div class="card" id="getPeople">
            <img src="img/cosmonaut.svg" class="card-img-top" alt="link for getting people">
        </div>
        <div class="card" id="getShips">
            <img src="img/rocket.svg" class="card-img-top" alt="link for getting ships">
        </div>
    </div>
    <img src="img/loader.gif" alt="loader" class="center spinner" id="loader">
    <div id="result" class="result">

    </div>
    <div id="pagination">
        <button class="btn primary btn-primary" id="prev">Prev</button>
        <button class="btn primary btn-primary" id="next">Next</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
