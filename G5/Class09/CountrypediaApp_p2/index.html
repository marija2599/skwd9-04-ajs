<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Countrypedia Application</title>
  </head>
  <body>
    <div id="background"></div>

    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#"> Navbar </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Countries <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1 class="text-center">Welcome to our Countrypedia page!</h1>
      <h3 class="text-center">Feel free to educate yourself!</h3>

      <form>
        <div class="form-group">
          <select name="" id="filter-type" class="form-control">
            <option value="" disabled selected>Select filter type...</option>
            <option value="filter-name">Name</option>
            <option value="filter-region">Region</option>
          </select>

          <div class="form-group mt-2">
            <input
              type="text"
              class="form-control"
              id="filter-input"
              placeholder="Value..."
              autocomplete="off"
            />
          </div>
        </div>
      </form>

      <!-- population filter -->
      <form id="pop-form">
        <div class="form-group">
          <select name="" id="population-filter" class="form-control">
            <option value="" selected disabled>Population</option>
            <option value="0-100000">&lt;= 100.000</option>
            <option value="100001-499999">100k - 500k</option>
            <option value="500000-2499999">500k - 2500k</option>
            <option value="2500000-Infinity">&gt;= 2500k</option>
          </select>
        </div>
        <button style="width: 100%" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>

      <table class="table table-hover table-light mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Flag</th>
            <th scope="col">Country name</th>
            <th scope="col">Capital</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
            <th scope="col">Region</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div id="paginator"></div>
    </div>

    <!-- jQuery script goes first because it is a dependency for all the below scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Pagination.js needs to go below jQuery in order to work properly because the library is built with jQuery -->
    <script src="./js/pagination.js"></script>

    <!-- Bootstrap js file  -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Our script goes always on the bottom before ending the body tag, because this script will use all the above -->
    <script src="./js/app.js"></script>
  </body>
</html>
